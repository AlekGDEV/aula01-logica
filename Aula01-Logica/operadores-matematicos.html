<body>
    <h1>Operadores Matematicos</h1>
    <hr>
        <ul>
            <li><code>+</code>Adição (5+5 == 10)</li>
            <li><code>-</code>Subtração(5-5 == 0)</li>
            <li><code>*</code>Multiplicação (5 * 5 == 15)</li>
            <li><code>/</code>Divisão (5/5 == 1)</li>
            <li><code>%</code>Resto da divisão(10 % 3 == 1)</li>
        </ul>
</body>
